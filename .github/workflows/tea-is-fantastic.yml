name: Tea Is Fantastic
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  OUTPUT_PATH: '${{ github.workspace }}/output'
  DATA_PATH: '${{ github.workspace }}/data'
  APP_PATH: '${{ github.workspace }}/app'
  API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}

jobs:
  build:
    runs-on: ubuntu-latest
    environment: halaat
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      - run: mkdir output
      - run: pip install -r app/requirements.txt
      - run: python app/scripts/main.py
      - name: Push changes
        uses: cpina/github-action-push-to-another-repository@main
        with:
          source-directory: 'output'
          destination-github-username: 'asfandyarsheikh'
          destination-repository-name: 'asfandyar-expo'
          user-email: github-actions[bot]@users.noreply.github.
          user-name: github-actions[bot]
          target-branch: main
